<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <script src="js/jquery-3.5.1.min.js"></script>
      <script src="js/validate.min.js"></script>
      <title>Definición</title>
   </head>
   <body>
      <header class="py-2 py-md-3">
         <div class="container">
            <div class="row">
               <div class="col-6 col-md-4">
                  <div class="logo">
                     <a href="index.html"><img src="img/logo.svg" alt=""></a>
                  </div>
               </div>
               <div class="col-6 col-md-8">
                  <div class="user-icon-cell d-md-none"></div>
                  <nav class="navbar navbar-expand-lg float-right p-0">
                     <button class="navbar-toggler d-md-none" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon">
                     <i></i>
                     <i></i>
                     <i></i>
                     </span>
                     </button>
                     <div class="collapse navbar-collapse d-none d-md-block" id="navbarNavDropdown">
                        <ul class="navbar-nav menu-principal ">
                           <li class="nav-item">
                              <a class="nav-link px-0" href="#">SOLUCIONES</a>
                           </li>
                           <li class="nav-item">
                              <a class="nav-link px-0" href="#">STAFF</a>
                           </li>
                           <li class="nav-item">
                              <a class="nav-link px-0" href="#">BLOG</a>
                           </li>
                        </ul>
                        <form class="form-inline form-publicar">
                           <button class="btn btn-outline-info my-2 my-sm-0 btn-publicar" type="button">PUBLICAR UN PROYECTO</button>
                        </form>
                        <div class="user-picture">
                           <img src="img/users/USER0001.jpg" alt="" class="rounded-circle">
                        </div>
                     </div>
                  </nav>
               </div>
            </div>
         </div>
      </header>
      <div class="contenido py-3 py-md-5">
         <div class="container py-md-5">
            <div class="row">
               <div class="col-md-3 mb-3 mb-md-5 mb-md-0">
                  <div class="estado-btn bg-tb rounded-circle">1/4</div>
                  <div class="estado titulo">DEFINICIÓN</div>
               </div>
               <div class="col-md-9">
                  <h1>Cuéntanos de qué trata tu poyecto</h1>
                  <div class="form-descripcion">¡Explica brevemente en qué consiste tu necesidad y en 4 pasos tendrás un plan a tu medida!</div>
                  <form action="" onsubmit="return Guardar('especialidad.html');">
                     <div class="form-group mt-4">
                        <label for="titulo">Ponle un título fácil, que identifique tu requerimiento *</label>
                        <input name="titulo" type="text" class="form-control" placeholder="Titulo del proyecto (Ej:...)">
                     </div>
                     <div class="form-group mt-4">
                        <label for="descripcion">Agrega un párrafo que nos ayude a entender lo que necesitas o el objetivo que deseas lograr *</label>
                        <textarea name="descripcion" type="text" class="form-control" cols="30" rows="10" placeholder="Descripción del proyecto"></textarea>
                     </div>
                     <div class="form-group mt-2 mt-md-4"><small>* obligatirio</small></div>
                     <div class="row">
                        <div class="col-12 col-md-4 offset-md-8">
                           <div class="form-group mt-2 mt-md-4">
                              <button class="btn btn-submit bg-tb float-right w-100" type="submit">Continuar</button>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <script>
         function Guardar(web_url){
             document.location.href = web_url;
             return false;
         }
      </script>
   </body>
</html>
